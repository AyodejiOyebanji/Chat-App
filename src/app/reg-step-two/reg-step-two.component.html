<section class="body">
    <img src="/assets/images/download-removebg-preview (3).png" alt="" class="logo">
    <div class="container ">
        <div class="row ">
            <div class="col-12 ">
                <div class="row ">
                    <div class="side col-5 " >
                     <img src="/assets/images/message-removebg-preview.png" alt="">   
                    </div>
                    <div class="vir col-1 "></div>
                    <div class="side col-5 "  >
                        <h3>Fill the following details.</h3>
                     
                         <div class="alert alert-danger" *ngIf="errorMsg">
                            {{errorMsg}}
                        
                          </div> 

                           
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-5">
                                                    <input type="file" class="d-none" (change)="fileSelect($event)" #fileUpload >

                                                    <!-- Imagee for user with no profile picture-->
                                                    <img *ngIf="hasNoProfile" src="../../assets/images/avater-removebg-preview (1).png" class="pic" alt="" (click)="fileUpload.click()">

                                                    <!-- Image for user with profile picture -->
                                                    <img *ngIf="hasProfile" src="" class="pic" alt="" (click)="fileUpload.click()">
                        
                                        </div>
                                        <div class="col-6 ">
                                           
                                                <label for="">Username</label>
                                                <input type="text" [(ngModel)]="nickName" class="form-control"  >
                                                
                                            
                                           
                        
                                       </div>
                        
                                       <div >
                                           <label for="">Bio</label>
                                           <textarea class="form-control my-2" [(ngModel)]="aboutMe" cols="10" rows="3"  ></textarea>
                                           
                                       </div>
                                      
                        
                        
                        
                                    </div>
                                    <button class="next btn text-light" (click)="addItem()" >Next</button>
                        
                        
                                </div>
                        
                            </div>
                    </div>


                </div>

            </div>

        </div>

    </div>
</section>
