<section class="body">
  <img
    src="/assets/images/download-removebg-preview (3).png"
    alt=""
    class="logo"
  />
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="side col-5">
            <img src="/assets/images/message-removebg-preview.png" alt="" />
          </div>
          <div class="vir col-1"></div>
          <div class="side col-5">
            <h3>Fill the following details.</h3>
            <h5>Question: {{ displayquestion }}</h5>
            <textarea
              name=""
              id=""
              class="form-control"
              [(ngModel)]="answer"
              cols="30"
              rows="5"
            ></textarea>

            <div class="row">
              <div class="col-10">
                <div class="row">
                  <div class="col-4">
                    <button (click)="skip()" class="skip text-muted my-2">
                      skip
                    </button>
                  </div>
                  <div class="col-4">
                    <button
                      class="next btn text-light my-2"
                      (click)="submitQuestion()"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
